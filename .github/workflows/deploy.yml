name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/motivium-bot:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/motivium-bot:latest
          cache-to: type=inline

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Enter the directory
            cd /home/${{ secrets.VM_USERNAME }}/motivium-bot

            # Create environment file
            cat <<EOF > .env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            NODE_OPTIONS=${{ secrets.NODE_OPTIONS }}
            MAIN_GUILD_ID=${{ secrets.MAIN_GUILD_ID }}
            CURRENCY_DOLLAR_EXCHANGE_CHANNEL_IDS=${{ secrets.CURRENCY_DOLLAR_EXCHANGE_CHANNEL_IDS }}
            CURRENCY_BTC_CHANNEL_IDS=${{ secrets.CURRENCY_BTC_CHANNEL_IDS }}
            CURRENCY_ETH_CHANNEL_IDS=${{ secrets.CURRENCY_ETH_CHANNEL_IDS }}
            CURRENCY_SOL_CHANNEL_IDS=${{ secrets.CURRENCY_SOL_CHANNEL_IDS }}
            COIN_GECKO_API_KEY=${{ secrets.COIN_GECKO_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            AI_CHANNELS_IDS=${{ secrets.AI_CHANNELS_IDS }}
            AI_NEWS_CHANNELS_IDS=${{ secrets.AI_NEWS_CHANNELS_IDS }}
            TECH_NEWS_CHANNELS_IDS=${{ secrets.TECH_NEWS_CHANNELS_IDS }}
            SPACE_NEWS_CHANNELS_IDS=${{ secrets.SPACE_NEWS_CHANNELS_IDS }}
            BRAZIL_NEWS_CHANNELS_IDS=${{ secrets.BRAZIL_NEWS_CHANNELS_IDS }}
            ECONOMY_NEWS_CHANNELS_IDS=${{ secrets.ECONOMY_NEWS_CHANNELS_IDS }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            PROMOTIONS_ENABLED=${{ secrets.PROMOTIONS_ENABLED }}
            TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}
            TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}
            TELEGRAM_PHONE_NUMBER=${{ secrets.TELEGRAM_PHONE_NUMBER }}
            TELEGRAM_PASSWORD=${{ secrets.TELEGRAM_PASSWORD }}
            TELEGRAM_SESSION_STRING=${{ secrets.TELEGRAM_SESSION_STRING }}
            PROMOTIONS_CHANNELS_IDS=${{ secrets.PROMOTIONS_CHANNELS_IDS }}
            TELEGRAM_PROMOTIONS_CHANNELS=${{ secrets.TELEGRAM_PROMOTIONS_CHANNELS }}
            TECH_PROMOTIONS_CHANNELS_IDS=${{ secrets.TECH_PROMOTIONS_CHANNELS_IDS }}
            TECH_TELEGRAM_CHANNELS=${{ secrets.TECH_TELEGRAM_CHANNELS }}
            GAMING_PROMOTIONS_CHANNELS_IDS=${{ secrets.GAMING_PROMOTIONS_CHANNELS_IDS }}
            GAMING_TELEGRAM_CHANNELS=${{ secrets.GAMING_TELEGRAM_CHANNELS }}
            FITNESS_PROMOTIONS_CHANNELS_IDS=${{ secrets.FITNESS_PROMOTIONS_CHANNELS_IDS }}
            FITNESS_TELEGRAM_CHANNELS=${{ secrets.FITNESS_TELEGRAM_CHANNELS }}
            AUTOMOTIVE_PROMOTIONS_CHANNELS_IDS=${{ secrets.AUTOMOTIVE_PROMOTIONS_CHANNELS_IDS }}
            AUTOMOTIVE_TELEGRAM_CHANNELS=${{ secrets.AUTOMOTIVE_TELEGRAM_CHANNELS }}
            FASHION_PROMOTIONS_CHANNELS_IDS=${{ secrets.FASHION_PROMOTIONS_CHANNELS_IDS }}
            FASHION_TELEGRAM_CHANNELS=${{ secrets.FASHION_TELEGRAM_CHANNELS }}
            HOME_PROMOTIONS_CHANNELS_IDS=${{ secrets.HOME_PROMOTIONS_CHANNELS_IDS }}
            HOME_TELEGRAM_CHANNELS=${{ secrets.HOME_TELEGRAM_CHANNELS }}
            BUGS_PROMOTIONS_CHANNELS_IDS=${{ secrets.BUGS_PROMOTIONS_CHANNELS_IDS }}
            BUGS_TELEGRAM_CHANNELS=${{ secrets.BUGS_TELEGRAM_CHANNELS }}
            ALIEXPRESS_PROMOTIONS_CHANNELS_IDS=${{ secrets.ALIEXPRESS_PROMOTIONS_CHANNELS_IDS }}
            ALIEXPRESS_TELEGRAM_CHANNELS=${{ secrets.ALIEXPRESS_TELEGRAM_CHANNELS }}
            CUPONS_PROMOTIONS_CHANNELS_IDS=${{ secrets.CUPONS_PROMOTIONS_CHANNELS_IDS }}
            CUPONS_TELEGRAM_CHANNELS=${{ secrets.CUPONS_TELEGRAM_CHANNELS }}
            BEAUTY_PROMOTIONS_CHANNELS_IDS=${{ secrets.BEAUTY_PROMOTIONS_CHANNELS_IDS }}
            BEAUTY_TELEGRAM_CHANNELS=${{ secrets.BEAUTY_TELEGRAM_CHANNELS }}
            FOOD_PROMOTIONS_CHANNELS_IDS=${{ secrets.FOOD_PROMOTIONS_CHANNELS_IDS }}
            FOOD_TELEGRAM_CHANNELS=${{ secrets.FOOD_TELEGRAM_CHANNELS }}
            HARDWARE_PROMOTIONS_CHANNELS_IDS=${{ secrets.HARDWARE_PROMOTIONS_CHANNELS_IDS }}
            HARDWARE_TELEGRAM_CHANNELS=${{ secrets.HARDWARE_TELEGRAM_CHANNELS }}
            EOF

            # Pull in the repository
            git pull

            # Pull the latest image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/motivium-bot:latest

            # Stop and remove any old containers
            docker-compose down || true

            # Start the containers using Docker Compose
            docker-compose up -d --build

            # Remove all unused images and containers
            sudo docker system prune --all -f
